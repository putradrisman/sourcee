<!DOCTYPE html>
<html lang="en" class="app">
<head>  
  <meta charset="utf-8" />
  <title>Musik | Jaman Now</title>
  <link rel="stylesheet" href="js/jPlayer/jplayer.flat.css" type="text/css" />
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/animate.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />  

</head>
<body class="bg-info dker">
  <section id="content" class="m-t-lg wrapper-md animated fadeInDown">
    <div class="container aside-xl">
      <a class="navbar-brand block" href="index.html"><span class="h2 font-bold">Musik | Jaman Now</span></a>
      <section class="m-b-lg">
        <header class="wrapper text-center">
        <strong>Daftar</strong>
        <form data-validate="parsley" action="index.html">
        </header>
        
          <div class="form-group">
            <input placeholder="Name" class="form-control rounded input-lg text-center no-border" required>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" class="form-control rounded input-lg text-center no-border" data-required="true" required>
          </div>
          <div class="form-group">
             <input type="password" id="pass" placeholder="Password" class="form-control rounded input-lg text-center no-border"  required>
          </div>
          <div class="form-group">
             <input type="password" placeholder="Ulangi Password" class="form-control rounded input-lg text-center no-border" data-parsley-equalto="#pass" required>
          </div>
          <button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded">
            <span >Daftar</span></button>
          <div class="line line-dashed"></div>
          <a href="login.html" class="btn btn-lg btn-info btn-block btn-rounded">Login</a>
        </form>
      </section>
    </div>

  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.js"></script>
  <!-- App -->
  <script src="js/app.js"></script>  
  <script src="js/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/app.plugin.js"></script>
  <script type="text/javascript" src="js/jPlayer/jquery.jplayer.min.js"></script>
  <script type="text/javascript" src="js/jPlayer/add-on/jplayer.playlist.min.js"></script>
  <script type="text/javascript" src="js/jPlayer/demo.js"></script>
</body>
</html>
